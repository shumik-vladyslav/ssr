<div class="lists-main_wrapper">
  <div *ngFor="let c of data | keyvalue" class="list-loc_wrap">
    <p class="list_name" (click)="cs(c.value)">{{c.key}}</p>
    <div class="list-items_wrap">
      <content *ngFor="let item of c.value">
        <!-- *ngIf="item.movType === 'YouTube_Video'" -->
        <div (click)="goToVideo(item)" class="list-item_wrapper">
          <img class="zoom" *ngIf="item.programLists[0] || item.Logo" [src]="item.programLists[0]?.MoviePic || item.BigPicture">
          <p class="item-theme">{{item.ChannelName}}</p>
          <div class="on_hover">
            <p class="pl_sign">
              <img src="/assets/prebuilt-themes/vodacom-gray/images/buttons/info_play.png" alt="play">
            </p>
            <p class="title_main">Motion in a straight Line: Crash Crash Crash</p>
            <p class="text_secondary">In This, THE FIRST EPISODE of Crash</p>
            <p class="text_secondary">Course Physics, your host Dr. Shini Somara</p>
            <div class="bottom_area">
              <p class="age_restrict">+16</p>
              <p class="length_v">11 Min</p>
            </div>
            <p class="down_link">
              <img src="/assets/prebuilt-themes/vodacom-gray/images/buttons/arrow-down-white.png" alt="down">
            </p>
          </div>
        </div>
      </content>
