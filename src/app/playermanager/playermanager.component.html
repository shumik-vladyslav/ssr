<div class="player_wrap">
  <container class="pl_conntainer"  *ngIf="data || youtubeTag">
    <div id="player"></div>
    <!-- <youtube-player style="display: flex; height:100%" [videoId]="data.movId" #youtubePlayer></youtube-player> -->
    <div class="utube-controls-toolbar">
      <ctv-live-youtube-controls [data]="data" [setTime]="playerTime" [duration]="duration" [player]="player" (onChildControlsEvent)="onChildControls($event)"></ctv-live-youtube-controls>
    </div>
  </container>
</div>
